name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install EAS CLI
      run: npm install -g eas-cli

    - name: Log in to EAS
      run: eas login --token ${{ secrets.EXPO_TOKEN }}

    - name: Build APK
      id: build
      run: |
        build_url=$(eas build --platform android --non-interactive --json)
        echo "Build URL: $build_url"
        echo "BUILD_URL=$build_url" >> $GITHUB_ENV

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: expo-apk
        path: ./path-to-your-apk-file.apk
